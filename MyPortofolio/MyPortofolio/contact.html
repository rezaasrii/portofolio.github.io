<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Portofolio | Reza Asri</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:400,600" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/portofolio2022.css" />

</head>

<body>
  <div class="tm-page-container mx-auto">
    <header class="tm-header text-center">
      <h1 class="tm-title text-uppercase"> MyPortofolio. </h1>
      <p class="tm-primary-color"> DESIGN GRAPHICS | SOFTWARE DEVELOPMENT </p>
    </header>

        <section class="tm-section">
            <nav class="tm-nav">
                <ul>
                    <li>
                        <a href="index.html"><span class="tm-nav-deco"></span>Intro</a>
                    </li>
                    <li>
                        <a href="gallery.html"><span class="tm-nav-deco"></span>Gallery</a>
                    </li>
                    <li class="active">
                        <a href="contact.html"><span class="tm-nav-deco"></span>Contact</a>
                    </li>
                </ul>
            </nav>
            <div class="tm-content-container">
                <div class="mb-0 tm-img-overlay-wrap">
                    <div class="tm-img-overlay"></div>
                    <div class="tm-img-overlay-text text-white p-5">
                        <h4 class="mb-4">Contact Text on Image</h4>
                        <p align="justify"class="tm-small">
                            Jika anda memiliki beberapa saran atau masukan mengenai koleksi dari Gallery saya, silahkan memberikan komentar di kolom yang dibawah ini ya :).
                        </p>
                    </div>
                </div>
                <div class="tm-content">
                    <form action="" method="POST" class="tm-contact-form">
                        <div class="form-group">
                            <input type="text" id="contact_name" name="contact_name"
                                class="form-control rounded-0 border-top-0 border-right-0 border-left-0"
                                placeholder="Name" required="" />
                        </div>
                        <div class="form-group">
                            <input type="email" id="contact_email" name="contact_email"
                                class="form-control rounded-0 border-top-0 border-right-0 border-left-0"
                                placeholder="Email" required="" />
                        </div>

                        <div class="form-group">
                            <textarea rows="6" id="contact_message" name="contact_message"
                                class="form-control rounded-0 border-top-0 border-right-0 border-left-0"
                                placeholder="Message..." required=""></textarea>
                        </div>

                        <div class="form-group text-right">
                            <button type="submit" class="btn btn-primary rounded-0">
                                Submit
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </section>

        <footer>
      <span>Portofolio 2022</span>
      <span>Designed by Reza Asri</span>
    </footer>
    </div>
</body>

</html>
